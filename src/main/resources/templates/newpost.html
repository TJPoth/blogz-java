<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<div th:replace = "base :: header"></div>

<form method="post">
    <label>
        <div>Title</div>
        <input type="text" name="title" th:value="${title}"/>
    </label>
    <label>
        <div>Post</div>
        <textarea name="body" th:value="${body}"></textarea>
    </label>
    <div style="color: red" th:text="${error}"></div>
    <input type="submit"/>
</form>

</html>
